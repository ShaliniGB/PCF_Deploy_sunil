version: '3'
services:
  db:
    image: mysql:latest
    container_name: mysql-container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: sunil123
  spring-music:
    build: .
    container_name: spring-music-container
    links:
     - db:mysql-container
    ports:
     - 8090:8080
    tty: true
    stdin_open: true
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: mysql-local